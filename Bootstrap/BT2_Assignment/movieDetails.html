<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Movies Database</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="movies.html">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="report.html">Report</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="row mt-3" >
            <div class=" col col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div id="movieDetails">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- <footer>
        <p>&copy; 2025 Company Name. All Rights Reserved.</p>
    </footer> -->
    <script>
        let movies = [
            {
                id: "1",
                genre: "Action",
                name: "Movie 1",
                details: "This is an action packed film.",
                release_date: "2023-01-15",
                director: "John Doe"
            },
            {
                id: "2",
                genre: "Drama",
                name: "Movie 2",
                details: "A dramatic story unfolds in the movie.",
                release_date: "2023-02-20",
                director: "Jane Smith"
            },
            {
                id: "3",
                genre: "Comedy",
                name: "Movie 3",
                details: "Get ready to laugh with this comedy.",
                release_date: "2023-05-20",
                director: "Jane Walk"
            }
        ]


        function getMovieId(id) {
            let url = new URL(window.location.href)
            return url.searchParams.get(id)
        }

        let movieId = getMovieId('movie')
        //console.log(movieId)

        let movieDetailsElement = document.getElementById("movieDetails")
        //console.log(movieDetailsElement)

        let movie
        for (let i = 0; i < movies.length; i++) {
            if (movies[i].id === movieId) {
                movie = movies[i]
                break
            }
        }

        movieDetailsElement.innerHTML = `
            <h2>${movie.name}</h2>
            <p><strong>Genre: </strong>${movie.genre}</p>
            <p><strong>Details: </strong>${movie.details}</p>
            <p><strong>Release Date: </strong>${movie.release_date}</p>
            <p><strong>Director: </strong>${movie.director}</p>
        `
    </script>
</body>

</html>
