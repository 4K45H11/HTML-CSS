<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Cricket Players Database</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="players.html" class="nav-link">Players</a></li>
                        <li class="nav-item"><a href="report.html" class="nav-link">Report</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid py-3">
            <h1>Player Details</h1>
        </div>
    </header>
    <main>
        <section id="playerdetails" class="container-fluid">

        </section>
    </main>
    <footer class="bg-dark text-light mt-3  py-3">
        <div class="text-center container">
            <p>&copy; 2025 Company Name All Rights Reserved</p>
        </div>
        
    </footer>
    <script>
        let players = [
            {
                id: "1",
                name: "Player 1",
                country: "India",
                role: "Batsman"
            },
            {
                id: "2",
                name: "Player 2",
                country: "Australia",
                role: "Bowler"
            }
        ]

        function getPlayerById(id) {
            let url = new URL(window.location.href)
            return url.searchParams.get(id)
        }

        let playerId = getPlayerById('player')

        let playerElement = document.getElementById('playerdetails')
        let player
        for (let i = 0; i < players.length; i++) {
            if (playerId === players[i].id) {
                player = players[i]
                break
            }
        }
        console.log(player)
        if (player) {

            playerElement.innerHTML = `
            <div>
            <div class = "card">
                <div class = "card-header">
                    <h2>${player.name}</h2>
                </div>
                <div class = "card-body">
                    <p><strong>Country : </strong>${player.country}</p>
                    <p><strong>Role : </strong>${player.role}</p>
                </div>
            </div>
            </div> `
        }
        else {
            playerElement.innerHTML = `<p>Sorry! No players available.</p>`
        }
    </script>
</body>

</html>
