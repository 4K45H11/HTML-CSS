<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="bg-dark text-light text-center py-3">

        <h1>Employee Details:</h1>
    </header>
    <main class="mt-4 container">
        <section id="employeeDetais"></section>
    </main>
    <footer>

    </footer>

    <script>
        let employees = [
            {
                id: "1",
                name: "John Doe",
                title: "Software Developer",
                dept: "IT"
            },
            {
                id: "2",
                name: "Jane Smith",
                title: "Designer",
                dept: "Design"
            },
            {
                id: "3",
                name: "Rob Johnson",
                title: "Project Manager",
                dept: "Management"
            }
        ]

        function getParameterById(id) {
            let url = new URL(window.location.href)
            return url.searchParams.get(id)
        }
        let emploYeeId = getParameterById('id')

        let employee;

        for (let i = 0; i < employees.length; i++) {
            if (employees[i].id === emploYeeId) employee = employees[i]
        }

        let employeeDetailElement = document.getElementById('employeeDetais')
        if (employee) {

            employeeDetailElement.innerHTML = `
            <div class = "card ">
            <div class = "card-body">
            <h2 class = "card-title">${employee.name}</h2>
            <ul class = "list-group list-group-flush">
                <li class = "list-group-item">Name: ${employee.name}</li>
                <li class = "list-group-item">Designation: ${employee.title}</li>
                <li class = "list-group-item">Departmnet: ${employee.dept}</li>
            </ul>
            </div>
            </div>
        ` }
        else employeeDetailElement.innerHTML = `
            <p>Sorry! No employee details found.</p>
        `
    </script>
</body>

</html>
