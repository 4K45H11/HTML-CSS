<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <h1>HR Report</h1>
        <!-- <nav>
            <ul><li><a href="index.html">Home</a></li></ul>
        </nav> -->
        <hr />
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h2>Most Worked Employee</h2>
                        </div>
                        <div class="card-body">
                            <p>Name: John Doe</p>
                            <p>Hours Worked: 210</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h2>Highest Rated Employee</h2>
                        </div>
                        <div class="card-body">
                            <p>Name: Jane Smith</p>
                            <p>Performence Rate: 0.95</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h2>Total Overtime Hours</h2>
                        </div>
                        <div class="card-body">
                            <p>Total overtime hours: 35</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>

<!-- notes: md-> mediam screen breakpoint
row : grid makes 12 coloumns
col-3 : means 3 coloums are taken to form a column. -->
